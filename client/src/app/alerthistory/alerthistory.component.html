</p>
<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <div class="row">
        <label class="col-xs-12 label-control">Sort by</label>
      </div>
      <div class="col-xs-6">
        <div class="row">
          <select class="form-control input-sm" [(ngModel)]="sortBy">
            <option ngValue="numberOfAlert">numberOfAlert</option>
          </select>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="row">
          <select class="form-control input-sm" [(ngModel)]="sortOrder">
            <option ngValue="asc">Ascending</option>
            <option ngValue="desc">Descending</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="table-responsive" style="margin-top: 30px;">
    <table class="table bordered highlight"
           [mfData]='data' #mf="mfDataTable"
           [(mfSortBy)]="sortBy"  [(mfSortOrder)]="sortOrder">

      <thead>
      <tr>
        <th>Vin</th>
        <th>
          <mfDefaultSorter by="numberOfAlert" >Historical Alert Count</mfDefaultSorter> </th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor = "let alert of mf.data">
        <td>{{alert.vin}}</td>
        <td>{{alert.numberOfTimes}}</td>

      </tr>
      </tbody>
    </table>
    <div class="col-xs-3">
      <a routerLink="/vehiclelist">Back to Home Page</a>
      <br />
    </div>
  </div>
</div>

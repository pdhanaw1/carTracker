<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <div class="row">
        <label class="col-xs-12 label-control">Sort by</label>
      </div>
      <div class="col-xs-6">
        <div class="row">
          <select class="form-control input-sm" [(ngModel)]="sortBy">
            <option ngValue="year">Year</option>
          </select>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="row">
          <select class="form-control input-sm" [(ngModel)]="sortOrder">
            <option ngValue="asc">Ascending</option>
            <option ngValue="desc">Descending</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="table-responsive" style="margin-top: 30px;">
    <table class="table bordered highlight"
           [mfData]='data' #mf="mfDataTable"
           [(mfSortBy)]="sortBy"  [(mfSortOrder)]="sortOrder">

      <thead>
      <tr>
        <th>Vin</th>
        <th>Make</th>
        <th>
        <mfDefaultSorter by="year">Year</mfDefaultSorter>
        </th>
        <th>RedLine Rpm</th>
        <th>Max Fuel Volume</th>
        <th>Last Service Date</th>
      </tr>
      </thead>



    <tbody>
    <tr *ngFor = "let vehicle of mf.data">
      <th (click)="onSelect(vehicle)">{{vehicle.vin}}</th>
      <td>{{vehicle.make}}</td>
      <td>{{vehicle.year}}</td>
      <td>{{vehicle.redlineRpm}}</td>
      <td>{{vehicle.maxFuelVolume}}</td>
      <td>{{vehicle.lastServiceDate}}</td>

    </tr>
    </tbody>
    </table>

  </div>
  </div>
